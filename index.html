<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Client Form</title>
		<h1>Volunteer Form</h1>
	</head>

	<body>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST" autocomplete="on">
			<fieldset>
			<legend>My Info</legend>
			<div>
			
			<label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
			</div>	
			<div>
				<label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
			<div>
				<label>Phone Number: <input type="number" name="phone_number" placeholder="Phone Number"></label>
			</div>
			<div>
				<label>Email Address: <input type="email" name="phone_number" placeholder="Email Address"></label>
			</div>
			
			<div>
				<p>
				<label>Male</label> <input type="radio" name="gender_field" value"Male">
				<label>Female</label> <input type="radio" name"gender_field" value"Female">
				</p>
			</div>
			
			<div>
				<p><label>Age:</label>
				<select name="age_field">
					<option value="---Choose Option Below---">---Choose Option Below---</option>
					<option value="under 18">under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
					
				</select>
				</p>
			</div>
			</fieldset>
			
			<h2>My Availability</h2>
			<fieldset>
			<div>
					<p><label>Days Available:</label></p>
					<p><label>Sunday</label> <input type="checkbox" name="available_field[]" value="Sunday"/></p>
					<p><label>Monday</label> <input type="checkbox" name="checkbox_field[]" value="Monday"/></p>
					<p><label>Tuesday</label> <input type="checkbox" name="checkbox_field[]" value="Tuesday"/></p>
					<p><label>Wednesday</label> <input type="checkbox" name="checkbox_field[]" value="Wednesday"/></p>
					<p><label>Thursday</label> <input type="checkbox" name="checkbox_field[]" value="Thursday"/></p>
					<p><label>Friday</label> <input type="checkbox" name="checkbox_field[]" value="Friday"/></p>
					<p><label>Saturday</label> <input type="checkbox" name="checkbox_field[]" value="Saturday"/></p>
			</div>
			<div>
			<p><label>Any Comments?</label></p>
				<textarea cols="50" rows="30" name="comments_field" placeholder="Enter Comments Here"></textarea>
			</div>
			</fieldset>
			<div>
				<input type="hidden" name="hidden_field" value="ajackson7">
			</div>
			<div>			
			<input type="submit" value="Send Me">
			</div>
		</form>
	
	</body>
</html>
